<div class="border-2 border-emerald-950 rounded-md bg-emerald-700 text-center">
    <div class="grid grid-cols-1 md:grid-cols-3">
        <div></div>
        <h1 class="text-3xl rounded-md bg-orange-950 text-orange-400 m-2">
            Select a map:
        </h1>
        <div></div>
    </div>
    <div class="grid grid-cols-4 mb-2 p-2 rounded-md bg-emerald-800">
        <div *ngFor="let map of maps">
            <button (click)="chargeMapData(map.name)" class="w-24 h-14
            p-1 sm:p-2 sm:pl-4 sm:pr-4 sm:h-16 sm:w-32 shadow-sm shadow-orange-300 rounded-md bg-orange-950 text-orange-400 
            hover:bg-orange-500 hover:shadow-none hover:text-orange-950 duration-250 m-1">
                {{map.name}}
            </button>
        </div>
    </div>
    <div *ngIf="selectedMap.name" class="flex flex-col items-center justify-center p-2 m-2 rounded-md bg-emerald-800">
        <div class="border-2 border-orange-950 bg-orange-900 pl-2 pr-2 p-1 text-orange-300 text-2xl rounded-md">
            <h1>{{selectedMap.name}}</h1>
        </div>
        <div class="md:flex md:flex-row lg:flex lg:flex-row 2xl:grid 2xl:grid-cols-1">
            <!--img row-->
            <div class="rounded-md m-auto flex justify-center items-center">
                <div class="h-52 w-52 sm:h-60 sm:w-60 mb-4">
                    <div class="cityImg rounded-md m-2 2xl:shadow-md 2xl:shadow-emerald-100" [ngStyle]="{'background-image': 'url('+selectedMap.dir+')'}"></div>
                </div>
            </div>
                <!--Desc row-->
            <div class="p-2 text-lg border-2 flex items-center text-center border-emerald-950 rounded-md m-2 text-emerald-200 bg-emerald-950">
                {{selectedMap.desc}}
            </div>
        </div>
        <!--map drop rates row-->
        <div class="border-2 border-orange-500 p-2 bg-orange-950 rounded-md">
            <h1 class="text-xl bg-orange-950 text-orange-200">Drop rates:</h1>
            <div class="grid grid-cols-2 md:grid-cols-4 border-2 m-2 border-emerald-900 rounded-md p-2 text-emerald-200 bg-emerald-950">
                <div><span class="text-orange-400">Ammunition:</span> {{selectedMap.ammunitionDropRate}}%</div>
                <div><span class="text-orange-400">Electronics:</span> {{selectedMap.electronicsDropRate}}%</div>
                <div><span class="text-orange-400">Medication:</span> {{selectedMap.medicationDropRate}}%</div>
                <div><span class="text-orange-400">Rare Items:</span> {{selectedMap.rareItemsDropRate}}%</div>
            </div>
        </div>
        <!--Row buttons-->
        <div class="grid grid-cols-2 gap-4 text-center m-2 rounded-md bg-emerald-800 p-4 text-xl">
            <button class="p-2 pl-4 pr-4 shadow-sm shadow-orange-200 rounded-md bg-orange-950 text-orange-400 
            hover:bg-orange-500 hover:shadow-none hover:text-orange-950 duration-250 ">
                Select Map
            </button>
            <div class="p-2 text-black bg-red-500 rounded-md">
                Danger lvl: {{selectedMap.danger}}
            </div>
        </div>
    </div>
</div>
